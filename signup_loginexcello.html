SIGN-UP HTML
<html>
    <head>
        <title>
            Sign Up Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signupform">
            <form>
            <h1>Sign Up</h1>
            <input type="email" class="input-box" placeholder="Enter your Name">
            <input type="email" class="input-box" placeholder="Enter your Email">
            <input type="Password" class="input-box" placeholder="Enter Password">
            <input type="Password" class="input-box" placeholder="Confirm Password">
            <input type="number" class="input-box" placeholder="Enter Your Phone Number">

            <p><span><input type="checkbox"></span>I agree to the terms and services.</p>
            <button type="button" class="signup-button">Sign Up</button>
            <hr>
            <p>OR</p>
            <p>Do you already have an account? <a href="login.html">Log In</a></p>
            </form>


        </div>
    </body>
</html>
